<!DOCTYPE html>
<html>
<head>
  <title>Weather Details</title>
  <link rel="icon" href="images/cloudicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather-details">
    <h2 id="city-name">City</h2>
    <p id="temperature">Temperature: </p>
    <p id="weather">Weather: </p>
    <p id="humidity">Humidity: </p>
    <p id="wind-speed">Wind Speed: </p>
    <button onclick="goBack()" class="back-button">Back</button>
  </div>
  <script>
    // Parse query parameters
    const params = new URLSearchParams(window.location.search);
    const city = params.get('city');
    const temp = params.get('temp');
    const weather = params.get('weather');
    const humidity = params.get('humidity');
    const wind = params.get('wind');

    // Populate the weather details
    document.getElementById('city-name').textContent = city;
    document.getElementById('temperature').textContent = `Temperature: ${temp}Â°C`;
    document.getElementById('weather').textContent = `Weather: ${weather}`;
    document.getElementById('humidity').textContent = `Humidity: ${humidity}%`;
    document.getElementById('wind-speed').textContent = `Wind Speed: ${wind} m/s`;

    function goBack() {
      window.location.href = '/index.html';
    }
  </script>
</body>

</html>
